<!DOCTYPE html>
<html lang="bs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../css/home.css">
</head>

<body>
    <header>
        <div id="logo">
            <img src="../images/lightbulb_SI.png" alt="Lightbulb Icon">
            <h3>E-učenje</h3>
        </div>
        <div id="user-actions">
            <h3>Prijava i registracija</h3>
        </div>
    </header>

    <div class="content">
        <div id="slogan">
            <h3 id="prvi-slogan">Razvijamo znanje, <br>povezujemo generacije</h3>
            <h3 id="drugi-slogan">Vaše sjedište za <br>pametno učenje!</h3>

            <div id="buttons">
                <button id="login-btn">Prijavi se</button>
                <button id="register-btn">Registruj se</button>
            </div>
        </div>

        <div id="home-image">
            <img src="../images/home_image_SI.png" alt="Laptop Image">
        </div>
    </div>
    <script src="../js/home.js"></script>
</body>

</html>
