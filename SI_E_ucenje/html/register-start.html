<!DOCTYPE html>
<html lang="bs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>

<body>
    <header>
        <div id="logo">
            <img src="../images/lightbulb_SI.png" alt="Lightbulb Icon">
            <h3>E-učenje</h3>
        </div>
        <div id="user-actions">
            <h3>Prijava i registracija</h3>
        </div>
    </header>

    <div class="popup-container">
        <h1 class="lightblue naslov">Registracija</h1>

        <form action="register-end.html">
            <label for="ime">Ime:</label>
            <input type="text" id="ime" name="ime" class="zaobljeno" required>

            <label for="prezime">Prezime:</label>
            <input type="text" id="prezime" name="prezime" class="zaobljeno" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" class="zaobljeno" required autocomplete="email">

            <label>Tip korisnika:</label>
            <div class="radio-container">
            <input type="radio" id="ucenik" name="tip" value="ucenik" required>
            <label for="ucenik">Učenik</label>

            <input type="radio" id="profesor" name="tip" value="profesor" required>
            <label for="profesor">Profesor</label>

            <input type="radio" id="roditelj" name="tip" value="roditelj" required>
            <label for="roditelj">Roditelj</label>
            </div>

            <label for="datumRodjenja">Datum rođenja:</label>
            <input type="date" id="datumRodjenja" name="datumRodjenja" class="zaobljeno" required>

            <button type="submit" id="register-page-btn-continue">Nastavi</button>
        </form>

        <p>Već imaš profil? <a href="login.html" class="link">Prijavi se!</a></p>
    </div>

</body>

</html>
