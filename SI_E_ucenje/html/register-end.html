<!DOCTYPE html>
<html lang="bs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>

<body>
    <header>
        <div id="logo">
            <img src="../images/lightbulb_SI.png" alt="Lightbulb Icon">
            <h3>E-učenje</h3>
        </div>
        <div id="user-actions">
            <h3>Prijava i registracija</h3>
        </div>
    </header>

    <div class="popup-container">
        <h1 class="lightblue naslov">Registracija</h1>

        <form action="login.html">
            <label for="password-create">Kreiraj šifru:</label>
            <input type="password" id="password-create" name="password" class="zaobljeno" required>

            <label for="password-repeat">Potvrdi šifru:</label>
            <input type="password" id="password-repeat" name="password" class="zaobljeno" required>

            <button type="submit" id="register-end-btn">Završi</button>
        </form>
    </div>
</body>

</html>
