<!DOCTYPE html>
<html lang="bs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>

<body>
    <header>
        <div id="logo">
            <img src="../images/lightbulb_SI.png" alt="Lightbulb Icon">
            <h3>E-učenje</h3>
        </div>
        <div id="user-actions">
            <h3>Prijava i registracija</h3>
        </div>
    </header>

    <div class="popup-container">
        <h1 class="lightblue naslov">Prijava</h1>

        <form action="index.html">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" class="zaobljeno" required autocomplete="email">

            <label for="password">Šifra:</label>
            <input type="password" id="password" name="password" class="zaobljeno" required>

            <button type="submit" id="login-page-btn">Potvrdi</button>
        </form>

        <p>Nemaš profil? <a href="register-start.html" class="link">Registruj se!</a></p>
    </div>
</body>

</html>
